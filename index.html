<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
        <h1>Hello, {{ user.username }}!</h1>

        <form  action = "{{ url_for('Catan') }}"  method = "GET">
            <button>Click here to add a Catan Record</button>
        </form>
        

    {% endblock %}

</body>
</html>
