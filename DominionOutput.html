<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Game Out</title>
</head>
<body>
    {% for row in gameData %}
    <div id="output">
        <h1>New Game Entry:</h1>
        <div class="playerout" id="Winner">
            <div>
                <span>Winner:</span>
                <span id="p1Name">{{ row[1] }}</span>
                <br>
                <span>Score:</span>
                <span id="p1Score">{{ row[2] }}</span>
            </div>
        </div>
        <div class="playerout">
            <span>Second:</span>
            <span id="p2Name">{{ row[3] }}</span>
            <br>
            <span>Score:</span>
            <span id="p2Score">{{ row[4] }}</span>
        </div>
        <div class="playerout">
            <span>Third:</span>
            <span id="p3Name"></span>
            <br>
            <span>Score:</span>
            <span id="p3Score"></span>
        </div>
        <div class="playerout">
            <span>Fourth:</span>
            <span id="p4Name"></span>
            <br>
            <span>Score:</span>
            <span id="p5Score"></span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
