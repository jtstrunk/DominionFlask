<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Game Out</title>
</head>
<body>
    {% for row in gameData %}
    <div id="output">
        <div>
            <h1>New Catan Entry:</h1>
            <h3>Game ID: {{row[0]}}</h3>
        </div>
        <div class="playerout" id="Winner">
            <span>Winner:</span>
            <span>{{ row[1] }}</span>
            <br>
            <span>Score:&nbsp;&nbsp;&nbsp;</span>
            <span>{{ row[2] }}</span>
        </div>
        <div class="playerout">
            <span>Second:</span>
            <span>{{ row[3] }}</span>
            <br>
            <span>Score:&nbsp;&nbsp;&nbsp;</span>
            <span>{{ row[4] }}</span>
        </div>
        <div class="playerout">
            <span>Third:</span>
            <span>{{ row[5] }}</span>
            <br>
            <span>Score:</span>
            <span>{{ row[6] }}</span>
        </div>
        <div class="playerout">
            <span>Fourth:</span>
            <span>{{ row[7] }}</span>
            <br>
            <span>Score:&nbsp;</span>
            <span>{{ row[8] }}</span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
